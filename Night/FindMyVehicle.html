<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find My Vehicle</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type = "text/javascript">
        function getValue() {
            var txt="Vehicle booking is success";
            document.getElementById("demo").innerHTML = txt;
        }

    </script>

</head>
<body>


<div class="container">
    <h2>Find My Vehicle</h2>
    <img src="findmyvehicle.png" style="width: 1000px;height: 400px;"/>
    <hr>
    <div class="form-group">
        <label for="from">From:</label>
        <input type="text" class="form-control" id="place" placeholder="Ella Town" name="place">
    </div>
    <div class="form-group">
        <label for="to">To:</label>
        <input type="text" class="form-control" id="to" placeholder="Ella Rock" name="place">
    </div>

    <button onclick="getValue()" type="submit" class="btn btn-primary">Confirm</button>
    <p id="demo"></p>
</div>

</body>
</html>
